<!doctype html>
<html lang="en">
<!-- All the links to fonts and styles, below in the head -->
<head>
    <meta charset="utf-8">
    <title>Memory Game | Udacity Project - Shah</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

</head>

<body>
    <!-- div Container for the entire body. -->
    <div class="container">
        <!-- Game information on the header, along with warning symmbols below  -->
        <header>
            <h1>Check your memory, else say bye to the blind old men!</h1>
        </header>

        <div id="warning">
            <ul class="icons">
                <li>
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                </li>
                <li>
                    <i class="fa fa-hand-lizard-o" aria-hidden="true"></i>
                </li>
                <li>
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                </li>
            </ul>
            <h2>
                Oh no, the deadly hand lizard is back to devour all the blind men! Rescue as many as you can!
            </h2>
        </div>
        <!-- div for the score panel, keep it tidy -->
        <div id="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-blind score-icon" aria-hidden="true"></i>
                </li>
                <li>
                    <i class="fa fa-blind score-icon" aria-hidden="true"></i>
                </li>
                <li>
                    <i class="fa fa-blind score-icon" aria-hidden="true"></i>
                </li>
                <li>
                    <i class="fa fa-blind score-icon" aria-hidden="true"></i>
                </li>
                <li>
                    <i class="fa fa-blind score-icon" aria-hidden="true"></i>
                </li>

            </ul>
            <!-- clicks, time and replay displays -->
            <span class="Clicks">0</span> Clicks | Time:
            <span class="seconds">0</span> s
            <div class="PlayAgain">
                <i class="fa fa-repeat reset-icon"></i>
            </div>
        </div>

        <ul class="Playground"></ul>
        <!-- Jquery source listed below .min -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
        <script src='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.js'></script>
        <script src="js/app.js"></script>
    </div>
</body>


</html>
